<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="Berikan catatan anda" />
    <meta
      property="og:description"
      content="anda dapat melihat catatan orang-orang pada halaman ini."
    />
    <meta
      property="og:image"
      content="{{ url_for('static', filename='meta-image.jpg') }}"
    />
    <title>LearningX | Practice By Raihan Maulana</title>

    <!-- link Bootstrap CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- link JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- link Javascript manual -->
    <script src="../static/js/main.js"></script>

    <!-- link Bootstrap Javasript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <!-- link font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&amp;display=swap"
      rel="stylesheet"
    />

    <!-- link ini berisi membuat custom input file dengan menggunakan bootstrap. -->
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>

    <!-- link css manual -->
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <!-- judul Halaman-->
          <h1 class="display-5 fw-bold">Personal Diary</h1>

          <label for="" class="px-1"><b>Gambar :</b></label>
          <!-- input file image -->
          <div class="input-group mb-3 costum-file p">
            <!-- class baru bernama "costum-file" -->
            <input type="file" class="form-control" id="image" />
          </div>

          <label for="" class="mb-1"><b>Foto Profil :</b></label>
          <!-- inout file profile -->
          <div class="input-group mb-3 costum-file">
            <!-- class baru bernama "costum-file" -->
            <input type="file" class="form-control" id="profile" />
          </div>

          <!-- input judul card image -->
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Masukkan judul kartu"
              aria-describedby="basic-addon1"
              id="title-image"
            />
          </div>

          <!-- input deskripsi kartu -->
          <div class="input-group mb-3">
            <textarea
              class="form-control"
              aria-label="With textarea"
              placeholder="Ketikkan sesuatu..."
              id="description-image"
            ></textarea>
          </div>
          <!-- <div class="input-group mb-3">
            <input type="date" class="form-control" id="tanggal-time" />
          </div> -->
        </div>
        <!-- upload kartu -->
        <button
          class="btn btn-outline-primary"
          type="button"
          onclick="posting()"
        >
          Save
        </button>
      </div>
      <div class="row justify-content-start" id="cards-box"></div>
    </div>
  </body>
</html>
